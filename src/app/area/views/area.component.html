<nav>
  <a [routerLink]="['/']">Home</a> &gt;
  {{ (area$|async) | uppercase }}
</nav>
<h1>{{ (restaurants$|async)?.data?.length }} restaurants in
  {{ (area$|async) | uppercase }}</h1>
<app-result-seam
  *ngFor="let restaurant of (restaurants$|async)?.data"
  [restaurant]="restaurant"
  [viewName$]="resultViewName$"></app-result-seam>
