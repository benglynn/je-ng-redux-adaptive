<h1>Delivering your night in</h1>
<h2>Order takeaway online from over 27,000 restaurants</h2>
<div>
    <input #postcode
      autocomplete="true"
      (keyup)="postcode$.next(postcode.value)"
      placeholder="Enter postcode"
      type="text">
    <button
      (click)="buttonClick$.next($event)"
      [disabled]="!(isValidPostcode$|async)" >Find restaurants</button>
</div>
